name: Run E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository üìù
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Project
        run: yarn build

      - name: Set Up Starship Infrastructure
        id: starship-infra
        uses: cosmology-tech/starship-action@0.2.12
        with:
          values: ./packages/osmojs/starship/configs/config.workflow.yaml
          port-forward: true
          version: 0.1.38

      - name: Run E2E Tests
        run: cd ./packages/osmojs && yarn e2e:test
